<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Father{
            constructor(x,y){
                this.x=x;
                this.y=y;
            }
            sum(){
                console.log(this.x+this.y)
            }
        }
        class Son extends Father{
            constructor(x,y){
                //错误
                // this.x=x;
                // this.y=y;           
                //使用super调用父类中的构造函数
                super(x,y)                       
            }
        }
        //传参
        var son=new Son(1,2)
        //调用继承方法
        son.sum();
    </script>
</body>
</html>
