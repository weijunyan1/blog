<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function arr(a, b) {
            //循环b
            for (var i = 0; i < b.length; i++) {
                //创建一个新的数组
                var num = "";
                //循环遍历a
                for (var j = i; j < a.length + i; j++) {
                    num += b[j]
                    if (num == a) {
                        return i
                    }
                    // console.log(j)
                }

            }
            return -1
        }
        var zuihou = arr("134", "12134567")
        console.log(zuihou)
    </script>
</body>

</html>
