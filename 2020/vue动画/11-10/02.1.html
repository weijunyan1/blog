<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 200px;
            height: 50px;
            background-color: red;
        }


        /* 进入的初始阶段和离开的结束状态 */
        .w-enter-from
        {
            opacity: 0;
        }

        /* 进入过度的过程时间 */
        .w-leave-active,
        .w-enter-active
        {
          animation: change 1s;
        }

        @keyframes change {
            0%{
                background-color: green;
            }
            50%{
                background-color: red;
            }
            100%{
                background-color: green;
            }
        }

      

    </style>
</head>
<body>
    <div id="app">
        <button @click="active = !active">按钮</button>
        <transition name="w">
            <p v-if="active">我是内容</p>
        </transition>
    </div>

    <script src="./lib/vue-3.0.0.js"></script>
    <script>
        let app = Vue.createApp({
            data(){
                return{
                    active:true
                }
            }
        }).mount('#app')
        
        
    </script>
</body>
</html>
