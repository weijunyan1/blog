<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 200px;
            height: 50px;
            background-color: red;

        }


        /* 进入的初始阶段和离开的结束状态 */
        .v-enter-from,
        .v-leave-to {
            opacity: 0;
            transition : all 10s;
        }


        /* 进入的结束状态，和离开的开始状态 */
        .v-enter-to,
        .v-leave-from{
            opacity: 1;
        }

    </style>
</head>
<body>
    <div id="app">
        <button @click="active = !active">按钮</button>
        <transition>
            <p v-if="active">我是内容</p>
        </transition>
    </div>

    <script src="./lib/vue-3.0.0.js"></script>
    <script>
        let app = Vue.createApp({
            data(){
                return{
                    active:true
                }
            }
        }).mount('#app')
        
        
    </script>
</body>
</html>
