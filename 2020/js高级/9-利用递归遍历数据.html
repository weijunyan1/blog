<body>
    <script>
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '冰箱',
                goods: [{
                    id: 111,
                    gname: '海尔'
                }, {
                    id: 112,
                    gname: '美的'
                },]
            }, {
                id: 12,
                gname: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰'
        }];

        // 需求: 输入哪个对象的id 就打印对象
        // json就是获取哪个数据中的对象
        // id就是所在对象的id
        function getID(json, id) {
            // 1.遍历json数据
            json.forEach(function (value, index, array) {
                // 2.判断某一个对象的id是否和参数中的id一致，如果一致 打印出来就可以了
                console.log(value);
                console.log(index)
                console.log(array)
                if (value.id == id) {
                    console.log(value);
                }
                // 如果没有goods就不再调用getID
                // 但是如果有goods说明还有数据需要遍历,所以调用getId
                if (value.goods && value.goods.length > 0) {
                    getID(value.goods, id)
                }
            })

        }

        // getID(data, 1);
        // getID(data, 11);
        getID(data, 111)
    </script>
