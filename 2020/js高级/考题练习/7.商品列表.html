<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }

        input {
            width: 50px;
        }

        .search {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="search">
        按照价格查询: <input type="text" class="start"> - <input type="text" class="end"> <button
            class="search-price">搜索</button>
        按照商品名称查询: <input type="text" class="product"> <button class="search-pro">查询</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </table>

    <script>
        //1创建数组
        var data = [{
            id: 1,
            pname: '小米',
            price: 3999
        }, {
            id: 2,
            pname: 'oppo',
            price: 999
        }, {
            id: 3,
            pname: '荣耀',
            price: 1299
        }, {
            id: 4,
            pname: '华为',
            price: 1999
        }];




        //2.获取元素
        var tbody = document.querySelector('tbody')
        var start = document.querySelector('.start')
        var end = document.querySelector('.end')
        var search_price = document.querySelector('.search-price')
        var product = document.querySelector('.product')
        var search_pro = document.querySelector('.search-pro')
        var thead = document.querySelector('thead')






        //3.将创建好的对象渲染到对象中去
        oveDate(data)

        function oveDate(mydate) {
            //先清除所有数据
            tbody.innerHTML = "";

            //通过循环原数组给创建好的行添加数据
            (mydate.forEach(function (value) {
                //创建存放数据的行
                var tr = document.createElement('tr')
                //然后将数据存放到创建好的行中
                tr.innerHTML = '<td>' + value.id + '</td>' + '<td>' + value.pname + '</td>' + '<td>' + value
                    .price + '</td>'
                //将添加好的行渲染到页面中去
                tbody.appendChild(tr)    
            }))

        };


        //4.更具价格获取对象
        //给搜索按钮添加点击事件
        //创建一个新对象
        //通过filter去筛选符合条件的函数
        //通过return 安排条件
        //然后将符合条件的对象渲染到页面上
       search_price.addEventListener('click',function(){
           var newDate=data.filter(function(value){
               return value.price>=start.value&& value.price<=end.value
           })
           oveDate(newDate);
       });





        //5。根据名字获取对象
        //给查询按钮添加点击事件
        //然后创建一个空数组用于存放符合条件的对象
        //通过some遍历原数组
        //使用if判断输入值是否存在于原对象中

        search_pro.addEventListener('click',function(){
            var arr=[];
            data.some(function(value){
                if(value.pname==product.value){
                    arr.push(value)
                    return true
                }
            })
            oveDate(arr);
        })
    </script>
</body>

</html>
