<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }

        input {
            width: 50px;
        }

        .search {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="search">
        按照价格查询: <input type="text" class="start"> - <input type="text" class="end"> <button
            class="search-price">搜索</button>
        按照商品名称查询: <input type="text" class="product"> <button class="search-pro">查询</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </table>

    <script>
        //1.创建新数组
        var data = [{
            id: 1,
            pname: '小米',
            price: 3999
        }, {
            id: 2,
            pname: 'oppo',
            price: 999
        }, {
            id: 3,
            pname: '荣耀',
            price: 1299
        }, {
            id: 4,
            pname: '华为',
            price: 1999
        }];


        //2获取元素、
        var thead=document.querySelector('thead');
        var tbody=document.querySelector('tbody');
        var start=document.querySelector('.start');
        var end=document.querySelector('.end');
        var search_price=document.querySelector('.search-price');
        var product=document.querySelector('.product');
        var search_pro=document.querySelector('.search-pro');
    
        




        //3.渲染元素
        oveData(data);
        function oveData(mydata){
            //清空数据
            tbody.innerHTML="";
            //使用forEach循环遍历数据
            mydata.forEach(function(value){
                //创建行
                var tr=document.createElement('tr');
                //给创建的行添加元素
                tr.innerHTML='<th>'+value.id+'</th>'+'<th>'+value.pname+'</th>'+'<th>'+value.price+'</th>'
                //将数据渲染到页面上
                tbody.appendChild(tr)
            })
        };


        //通过价格获取对象
        //给搜索按钮添加点击事件
        search_price.addEventListener('click',function(){
            //创建一个新数组，通过filter筛选合适的值
            var arr=data.filter(function(value){
                return value.price>=start.value&&value.price<=end.value
            })
            oveData(arr)
        })

        


        //通过名字获取对象
        //给查询按钮添加点击事件
        search_pro.addEventListener('click',function(){
            //创建一个空数组用于存放符合条件的对象
            var arr2=[]
            //通过some进行遍历
            data.some(function(value){
                //判断输入值是否存在于对象中
                if(value.pname==product.value){
                    //将符合条件的值添加到数组中
                    arr2.push(value)
                }
            })
            //将数据进行渲染
            oveData(arr2)
        })
    </script>
</body>

</html>
