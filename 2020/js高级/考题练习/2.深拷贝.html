<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 例: 新对象和旧对象的内存地址要不一样,一样的算不对
        var obj = {
            id: 1,
            name: "andy",
            msg: {
                age: 18,
            },
            color: ["pink", "red"],
        };
       //创建一个空对象
       var hh1={}
       function deep(newobj,oldobj){
           for(var k in oldobj){
               let hh2=oldobj[k]
               if(hh2 instanceof Array){
                   var newobj=[]
                   deep(newobj[k],hh2)
               }else if(hh2 instanceof Object){
                   var newobj={}
                   deep(newobj[k],hh2)
               }else{
                   newobj[k]=hh2
               }
           }
       }

    </script>


</body>

</html>
