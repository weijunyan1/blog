<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }

        input {
            width: 50px;
        }

        .search {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="search">
        按照价格查询: <input type="text" class="start"> - <input type="text" class="end"> <button
            class="search-price">搜索</button>
        按照商品名称查询: <input type="text" class="product"> <button class="search-pro">查询</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </table>

    <script>
        //1创建数组
        var data = [{
            id: 1,
            pname: '小米',
            price: 3999
        }, {
            id: 2,
            pname: 'oppo',
            price: 999
        }, {
            id: 3,
            pname: '荣耀',
            price: 1299
        }, {
            id: 4,
            pname: '华为',
            price: 1999
        }];



        //2.获取所需元素
        var tbody = document.querySelector('tbody')
        var thead = document.querySelector('thead')
        var start = document.querySelector('.start');
        var end = document.querySelector('.end');
        var search_price = document.querySelector('.search-price')
        var product = document.querySelector('.product')
        var search_pro = document.querySelector('.search-pro')



        //3.将创建是数据渲染到页面上
        //添加数据
        //创建一个新函数
        //循环遍历原数组
        //删除数据
        //创建tr行
        //将数据添加到tr行中
        //将tr渲染到页面
        oveDate(data)
        //3创建函数将数据渲染到页面中去
        function oveDate(mydate) {
            //照顾后期的操作先将数据清除一次
            tbody.innerHTML = '';
            //使用foreach遍历创建的数据
            (mydate.forEach(function (value) {
                //创建一个存放对象的行(createElement的作用是在对象中再次创建对象)
                var tr = document.createElement('tr')
                tr.innerHTML = '<td>' + value.id + '</td>' + '<td>' + value.pname + '</td>' + '<td>' + value
                    .price + '</td>'
                //将添加好的行渲染到tbody中(在列表中添加项目appendChild)
                tbody.appendChild(tr)
            }))
        };
        //addEve ntListener    createElement

        //4.通过价格查询数据
        //给搜索按钮添加点击事件
        search_price.addEventListener('click', function (value) {
            //创建一个新对象
            var arr = data.filter(function (value) {
                return value.price >= start.value && value.price <= end.value
            })

            oveDate(arr)
        })


        //5。通过商品名称查询数据
        //给查询按钮添加点击事件
        search_pro.addEventListener('click',function(value){
            //创建一个空数组
            var arr2=[]
            //使用some遍历数组
            data.some(function(value){
                if(value.pname==product.value){
                    arr2.push(value)
                    return true
                }
            })
            oveDate(arr2)
        })
    </script>
</body>

</html>
