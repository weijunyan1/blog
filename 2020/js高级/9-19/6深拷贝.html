<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj={
            id:1,
            name:'andy',
            msg:{
                age:18
            },
            color: ['pink', 'red']
        };
        var o={}
        //封装函数
        function deepCopy(newobj,oldobj){
            //遍历原暑假
            for(var k in oldobj){
                //判断我们的属性值属于那种类型
                //1.获取属性值oldobj[k]
                var item=oldobj[k]
                //判断属性值的类型是数组吗
                if(item instanceof Array){
                    //新的属性值是空
                    newobj[k]=[]
                    //将原来的属性值拷贝到了新的空是数组中
                    deepCopy(newobj[k],item)

                }else if(item instanceof Object){ //判断这个值的类型是对象吗
                    newobj[k]={}
                    deepCopy(newobj[k],item)
                }else{ //是属于简单函数吗
                    newobj[k]=item
                }
               
               
            }
        }
        deepCopy(o.obj)
        console.log(o);
    </script>
</body>
</html>
