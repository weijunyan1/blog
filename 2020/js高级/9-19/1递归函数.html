<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //为了防止栈溢出，可以添加一个判断条件
        var num = 1

        function fn() {
            console.log('我要打印六句话')
            if (num == 6) {
                return; //递归里面必须加退出条件
            }
            num++
            fn()
        }
        fn()
    </script>
</body>

</html>
