<body>
    <script>
         var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '冰箱',
                goods: [{
                    id: 111,
                    gname: '海尔'
                }, {
                    id: 112,
                    gname: '美的'
                },]
            }, {
                id: 12,
                gname: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰'
        }];


        function getID(json,id){
            //利用foreach去遍历里面的每一个对象
            //遍历数组，得到每一个数组元素
            //此时foreach遍历的是json（date）数组，
            json.forEach(function(item){
                //console.log(item)//此处只能得到两个数组元素
                //拿用户输入的id和自己item的idj进行比较
                //此时的id只有外层id
                if(item.id==id){
                    console.log(item)
                    //如果想要得到里层的数据11，12可以利用递归函数
                    //像要找到里面的函数首先要确定里面有goods这个数组，并且数组长度不为0
                    //其中如果id不是1，2的话就是里数组
                }else if(item.goods&&item.goods.length>0){
                    getID(item.goods,id)
                }
                
            })

        }
        console.log(getID(data,1))
        //                数据 id
        console.log(getID(data,2))
        console.log(getID(data,11))
    </script>
