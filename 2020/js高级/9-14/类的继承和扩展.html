<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y)
            }
        }
        //字类继承父类的加法后同时扩展减法的方法
        class Son {
            constructor(x, y) {
                //用super调用父类的构造函数时，super必须在子类this之前调用
                super(x, y)
                this.x = x;
                this.y = y;


            }
            subtract() {
                console.log(this.x - this.y);
            }
        }
        var son = new Son(5, 3);
        son.subtract()
        son.sum()
    </script>
</body>

</html>
