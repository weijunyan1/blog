<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单域修饰符的用法</title>
</head>

<body>
    <!-- lazy
    v-model在每次input事件触发后将输入框的值与数据进行同步
可以添加lazy修饰符，从而转为在change事件后进行同步 -->

    <div id="app">
        <!-- 1. -->
        <!-- <input type="text" v-model="str"> -->
        <!-- 2. -->
        <input type="text" v-model.lazy="str">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p>{{str}}</p>
        <button @click="handleInput">点击</button>
    </div>


    <script src="../9-28/lib/vue-3.0.js"></script>


    <script>
        let app = Vue.createApp({
            data() {
                return {
                    str: ''
                }
            },

            methods: {
                handleInput() {
                    //1.
                    console.log(this.str)
               
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
