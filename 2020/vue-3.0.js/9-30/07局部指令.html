
 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>自定义指令</title>
 </head>
 
 <body>
 
     <div id="app">
         <!-- 注意：vue中的自定义指令必须是以V-开头的 -->
         <!-- 传值 ，传msg  传的是一个对象-->
         <input type="text" v-color='msg'>
         <input type="text" v-focus >
     </div>
 
     <script src="../9-28/lib/vue-3.0.js"></script>
 
     <script>
         //vm是view model 也叫vue实例 自定义指令在vm上挂载
         let vm = Vue.createApp({
             data(){
                 return{
                     msg:{
                         color:'green'
                     }
                 }
             },


             methods:{},


            //  //局部指令语法
            //  directives:{
            //      指令名字：{
            //          mounted(){

            //          }
            //      }

            //  }

            directives:{
                //自动聚焦指令
                focus:{
                    mounted(el){
                        el.focus();
                    }
                },

                //设置背景颜色
                color:{
                    mounted(el,binding){
                        el.style.backgroundColor=binding.value.color;
                    }
                }
            }
         })
        
         vm.mount('#app')
     </script>
 </body>
 
 </html>
