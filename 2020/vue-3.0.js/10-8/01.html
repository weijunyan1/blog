<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            border: 1px solid pink;
        }

        .son {
            width: 400px;
            height: 400px;
            border: 1px solid yellow;
        }
    </style>
</head>
<body>
    <div id="app">
        <father></father>
    </div>

    <script src="../9-28/lib/vue-3.0.js"></script>

    <script>
        //根组件
        let vm=Vue.createApp({});

        //父组件
        vm.component('father',{
            data(){
                return{

                }
            },
            methods:{
                fatherF(){
                    console.log("我是父组件的方法")
                }
            },


            template:
            `
            <div class='father'>
            <h3>父组件</h3>
            <son @father="fatherF"></son>
            </div>
            `
        })


        //子组件
        vm.component('son',{
            data(){
                return{

                }
            },

            template:
            `
            <div class="son"></div>
            <h4 @click="$emit('father')">子组件</h4>

            `
        })

        vm.mount('#app')

        //在父组件上定义一个方法
        //吧这个方法通过自定义事件传给了子组件
        //点击子组件，触发父组件传给我们的方法
    </script>
</body>
</html>
