<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .tab ul {
      overflow: hidden;
      padding: 0;
      margin: 0;
    }

    .tab ul li {
      box-sizing: border-box;
      padding: 0;
      float: left;
      width: 100px;
      height: 45px;
      line-height: 45px;
      list-style: none;
      text-align: center;
      border-top: 1px solid blue;
      border-right: 1px solid blue;
      cursor: pointer;
    }

    .tab ul li:first-child {
      border-left: 1px solid blue;
    }

    /* 被选中的标题 */
    .tab ul li.active {
      background-color: orange;
    }

    .tab div {
      width: 500px;
      height: 300px;
      display: none;
      text-align: center;
      font-size: 30px;
      line-height: 300px;
      border: 1px solid blue;
      border-top: 0px;
    }

    /* 被选中的图片 */
    .tab div.current {
      display: block;
    }
  </style>
</head>

<body>

  <!-- 模板 -->
  <div id="app">
    <div class="tab">
      <ul>
        <!-- 遍历展示li -->
        <!-- 让索引为0的展示出来 -->
        <!-- 添加class,表示如果索引为0的话需要显示一个背景颜色active -->

        <li v-for="(item,index) in aList" :key="item.id" :class="index == currentIndex?'active':'' "  @click="handleClick(index)">{{item.title}}</li>
      </ul>

      <div v-for="(item,index) in aList" :key="item.id" :class="index==currentIndex?'current':''">
        <img :src="item.imgSrc" alt="">
      </div>
    </div>
  </div>


  <script src="../9-28/lib/vue-3.0.js"></script>


  <script>
    let vm = Vue.createApp({
      data() {
        return {
          //如果索引刚好为0要显示出来
          currentIndex: 0,
          aList: [{
              id: 1,
              title: '啦啦',
              imgSrc: '../图片/01.gif',
              font: '小白兔'
            },
            {
              id: 1,
              title: '开心',
              imgSrc: '../图片/02.gif',
              font: '小白兔'
            },
            {
              id: 1,
              title: '哭泣',
              imgSrc: '../图片/03.gif',
              font: '小白兔'
            }

          ]
        }
      },

      methods: {
        handleClick(index){
          this.currentIndex=index;
        }
      }
    }).mount('#app')
  </script>

</body>

</html>
