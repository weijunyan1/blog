<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            border: 1px solid pink;
        }

        .son {
            width: 400px;
            height: 400px;
            border: 1px solid yellow;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 
            创建两个全局组件、
            把father组件中的数据传递个son组件
            如果在son组件中获取到数据，说明就成功了
         -->

        <father></father>
    </div>

    <script src="../9-28/lib/vue-3.0.js"></script>
    <script>
        //跟组件
        let vm = Vue.createApp({})

        //父组件
        vm.component('father',{
            data(){
                return{
                    msg:'你好啊',
                    info:'啦啦啦'
                }
            },
            template:`<div class="father">父组件<son :content:'msg' :steall:'str'></son></div>`
        })

        //子组件
        vm.component('son',{
            data(){
                return{

                }
            },
            props:['msg','info'],
            template:`<div class="son">子组件-----{{content}}------{{steall}}------</div>`

        })

        //挂载
    </script>
</body>

</html>
