<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <span>用户名：</span>
            <span>
                <input type="text" v-model.lazy="uname">
            </span>
            <span>{{tip}}</span>
        </div>
    </div>


    <script src="../9-28/lib/vue-3.0.js"></script>

    <script>
        //分析
        //1.在data中定义数据uname  tip
        //2.在watch中监听uname
        //3.在watch中设置tip为正在验证中
        //4.调用定义好的方法来验证uname的值是否存在(admin存在 就换一个，不存在就是可以用)






        let vm = Vue.createApp({
            //数据
            data() {
                return {
                    uname: '',
                    tip: ''
                }
            },

            //方法
            methods: {
                //检查用户名
                checkName(name) {
                    // console.log(name)
                    let than=this
                    setTimeout(function () {
                        if (name == 'admin') {
                            than.tip = "用户名已经存在，请重新输入"
                        } else {
                            than.tip = "用户名可以用"
                        }
                    },2000)

                }
            },

            //计算属性
            computed: {

            },

            //侦听器
            watch: {
                //侦听uname
                uname(val) {
                    //调用方法
                    this.checkName(val)
                    this.tip = "正在验证中"
                }

            }
        }).mount('#app')
    </script>
</body>

</html>
