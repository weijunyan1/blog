<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .tab ul {
      overflow: hidden;
      padding: 0;
      margin: 0;
    }

    .tab ul li {
      box-sizing: border-box;
      padding: 0;
      float: left;
      width: 100px;
      height: 45px;
      line-height: 45px;
      list-style: none;
      text-align: center;
      border-top: 1px solid blue;
      border-right: 1px solid blue;
      cursor: pointer;
    }

    .tab ul li:first-child {
      border-left: 1px solid blue;
    }

    .tab ul li.active {
      background-color: orange;
    }

    .tab div {
      width: 500px;
      height: 300px;
      display: none;
      text-align: center;
      font-size: 30px;
      line-height: 300px;
      border: 1px solid blue;
      border-top: 0px;
    }

    .tab div.current {
      display: block;
    }
  </style>
</head>

<body>


  <!-- 写模板 -->
  <div id="app">
    <div class="tab">
      <ul>

        <li v-for="(item,index) in aLast"  :key="item.id"  :class="num==index?'active':'' "   @click="arr(index)">{{item.id}}</li>


        <div v-for="(item,index) in aLast"  :key="item.id"  :class="num==index?'current':'' ">
          <img :src="item.imgs" alt="">

        </div>
      </ul>
    </div>
  </div>


  <script src="../lib/vue-3.0.js"></script>

  <script>
    let vm=Vue.createApp({
      data(){
        return{
          num:0,
          aLast:[
            {
              id:1,
              name:'拉拉',
              imgs:'../图片/01.gif'
            },
            {
              id:2,
              name:'拉拉',
              imgs:'../图片/02.gif'
            },
            {
              id:3,
              name:'拉拉',
              imgs:'../图片/03.gif'
            },
          ]
        }

      },

      //方法
      methods:{
        arr(index){
          this.num=index
        }
      }
    }).mount('#app')
  </script>


</body>

</html>
