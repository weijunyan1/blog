<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <span>用户名</span>
            <span>
                <input type="text" v-model="uname">
            </span>
            <span>{{tip}}</span>
        </div>
    </div>

    <script src="../lib/vue-3.0.js"></script>

    <script>
        let vm=Vue.createApp({

            //数据
            data(){
                return{
                    uname:'',
                    tip:''
                }
            },


            //方法
            methods:{
                creatName(){
                    //添加定时器
                    let  that=this
                    setTimeout(function(){
                        //判断
                        if(that.uname=="小心"){
                            that.tip="用户名重复"
                        }else{
                            that.tip="用户名可用"
                        }

                    },2000)
                }

            },


            //监听
            watch:{
                //监听name
                uname:function(){
                    //给tip添加内容
                    this.tip="正在监听中"
                    //给name添加方法
                    this.creatName()
                }
            }


        }).mount('#app')
    </script>

</body>

</html>
