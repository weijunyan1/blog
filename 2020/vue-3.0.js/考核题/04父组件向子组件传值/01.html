<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 400px;
            height: 400px;
            border: 4px solid pink;
        }
        .son{
            width: 200px;
            height: 200px;
            border: 4px solid yellow;
        }

    </style>
</head>
<body>

    <div id="app">
        <father></father>
    </div>


    <script src="../lib/vue-3.0.js"></script>

    <script>
        //根组件
        let vm=Vue.createApp({})

        //父组件
        vm.component('father',{
            data(){
                return{
                    msg:'你好',
                    info:'我是父组件的数据'
                }
            },


            //father组件在html中的模板
            template:`
            <div class="father">
            <h3>父组件</h3>
            <son :content="msg" :infomation="info"></son>
            </div>
            `

            //在son组件中添加了content，information等属性
        })


        //子组件
        vm.component('son',{
            //在子组件中，通过props将在父组件中定义的属性在声明一下子
            //及son从father拿到数据
            props:["content","infomation"],
            data(){
                return{}
            },
            //son组件在html中的模板
            template: 
            `
            <div class="son">
            <h4 :title="content">子组件</h4>
            ----{{content}}-----{{infomation}}
            </div>
            `
        })
        vm.mount('#app')
    </script>
</body>
</html>
