<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            border: 4px solid pink;
        }

        .son {
            width: 200px;
            height: 200px;
            border: 4px solid yellow;
        }
    </style>
</head>

<body>

    <script src="../lib/vue-3.0.js"></script>


    <div id="app">
        <father></father>
    </div>


    <script>
        //根组件
        let vm=Vue.createApp({})
        //父组件
        vm.component('father',{
            data(){
                return{
                    word:'你好'
                }
            },
            methods:{

            },
            template:`
            <div class="father">
                <h3>父组件</h3>
            <son :hellow=word></son>
            </div>
            `
        })
        //子组件
        vm.component('son',{
            data(){
                return{}
            },


            props:["hellow"],

            methods:{

            },
            template:`
            <div class="son">
                <h3>子组件</h3>
                {{hellow}}
            </div>
            `
        })

        vm.mount('#app')

    </script>

</body>

</html>
