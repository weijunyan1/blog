<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            border: 4px solid rgb(20, 83, 199);
        }

        .son {
            width: 200px;
            height: 200px;
            border: 2px solid hsl(182, 100%, 50%);
        }
    </style>


</head>
<body>
<div id="app">
    <father>

    </father>
</div>


    <script src="../lib/vue-3.0.js"></script>

    <script>
    //跟组件
    let vm=Vue.createApp({})

    //父组件
    vm.component('father',{
        //数据
        data(){
            return{}
        },

        //方法
        methods:{
            fatherF(val){
                console.log('我是父组件'+val)
            }
        },


        //模板
        template:`
        <div class="father">
            <h3>父组件</h3>
            <son @father='fatherF'></son>
            </div>
        `

    })


    //子组件
    vm.component('son',{
        //数据
        data(){
            return{
                word:'我是子组件'
            }
        },

        //模板
        template:`
        <div class="son">
            <h3 @click="$emit('father',word)">子组件</h3>
            </div>
        `

    })

    vm.mount('#app')

    </script>
</body>
</html>
