<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="js/bootstrap.min.css">
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/vue.js"></script>

</head>

<body>
    <div class="container" id="box">
        <form>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" placeholder="请输入用户名" v-model="idName">
            </div>
            <div class="form-group">
                <label for="age">年龄</label>
                <input v-model="age" type="text" class="form-control" id="age" placeholder="请输入年龄" v-model="age">
            </div>
            <div class="form-group">
                <input type="button" value="添加" class="btn btn-primary" @click='add'>
                <input type="reset" value="重置" class="btn btn-danger" @click='reset'>
            </div>
        </form>
        <table class="table table-bordered table-hover">
            <caption class="h3" text-into>用户信息表</caption>
            <tr class="text-danger">
                <th class="text-center">序号</th>
                <th class="text-center">名字</th>
                <th class="text-center">年龄</th>
                <th class="text-center">操作</th>
            </tr>
            <tr class="text-center" v-for="(item,index) in myData" :key="index" v-bind:id="index">
                <td>{{index+1}}</td>
                <td>{{item.idName}}</td>
                <td>{{item.age}}</td>
                <td>
                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer"
                        @click='inde = index'>删除</button>
                </td>
            </tr>
            <tr v-show="myData.length!=0">
                <td colspan="4" class="text-right">
                    <button v-on:click="nowIndex=-2" class="btn btn-danger btn-sm" data-toggle="modal"
                        data-target="#layer" @click='all = true'>删除全部</button>
                </td>
            </tr>
            <tr v-show="myData.length==0">
                <td colspan="4" class="text-center text-muted">
                    <p>暂无数据....</p>
                </td>
            </tr>
        </table>
        <!--弹出框-->
        <div role="dialog" class="modal" id="layer">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" data-dismiss="modal">
                        <button type="button" class="close">&times </button>
                        <h4 class="modal-title">确认删除吗？</h4>
                    </div>
                    <div class="modal-body text-right">
                        <button class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
                        <button class="btn btn-danger btn-sm" data-dismiss="modal" @click='on(inde,myData.length)'>确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./lib/vue-3.0.js"></script>
    <script src="./js/vue01.js"></script>
    <script>

    </script>
</body>

</html>
