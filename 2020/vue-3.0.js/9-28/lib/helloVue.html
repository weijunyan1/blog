<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hellowVue</title>
</head>

<body>
    <!-- M数据V模板VM控制器调度者 -->
    <div>{{msg}}</div>
    <!-- 在id位app的div中任何代码都是由vue来控制的 -->
    <div id="app">
        {{msg}}
    </div>

    <!-- 引入vue库文件 -->
    <!-- 当页面中引入了vue库文件，那么全局对象window中就有了一个vue的实例对象 -->
    <script src="../lib/vue-3.0.js"></script>
    <script>
        //写数据
        let vm = Vue.createApp({
            //在data中存储数据
            data() {
                return {
                    //所有的页面数据都写在这里
                    mag: 'hello Vue',
                    name: 'zs',
                    arr: [1, 2, 34],
                    family: {
                        borther: "asdfsda"
                    }
                }
            },

        })
        //在methods中写你想要的方法
        //mount()代表把模板和数据渲染成一个有数据的html插入到那个元素中
        vm.mount('#app')
    </script>


</body>

</html>
