<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
</head>
<body>
    
    <div>{{msg}}</div>
    {{}}为插值表达式

    <div id="app">
        <h1>{{msg}}</h1>
        <h1 v-text="msg"></h1>
        <!-- v-text 也不能解析标签和插值表达式的作用是一样的只不过插值表达式可能出现安全问题
        v-text会规避安全问题
        其中innertext也不能解析标签 -->
    </div>
    <!-- 在id为app的div中任何代码都是由vue来控制的 -->
    
    <script src="./lib/vue-3.0.js"></script>
    <!-- 当页面中引入vue库文件，那么全局对象window中就有了一个vue的实例对象 -->
    <script>
        console.log(window)
    </script>

    <script>

    </script>
     

</body>
</html>
