<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .grid {
      margin: auto;
      width: 530px;
      text-align: center;
    }

    .grid table {
      border-top: 1px solid #C2D89A;
      width: 100%;
      border-collapse: collapse;
    }

    .grid th,
    td {
      padding: 10;
      border: 1px dashed orange;
      height: 35px;
      line-height: 35px;
    }

    .grid th {
      background-color: orange;
    }

    .grid .book {
      padding-bottom: 10px;
      padding-top: 5px;
      background-color: orange;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="grid">
      <div>
        <h1>图书管理</h1>
        <div class="book">
          <div>
            <label for="id">
              编号：
            </label>
            <!-- 判断id输入框是否可以用 -->
            <input type="text" id="id" v-model="id" :disabled="flag">
            <label for="name">
              名称：
            </label>
            <input type="text" id="name" v-model="name">
            <button @click="add">提交</button>
          </div>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>编号</th>
            <th>名称</th>
            <th>时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item, index) in books" :key="item.id">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.date}}</td>
            <td>
              <a href="" >修改</a>
              <span>|</span>
              <a href="" >删除</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
<script src="../lib//vue-3.0.0.js"></script>
<script>
  let vm=Vue.createApp({
    //数据
    data(){
      return{
        books:'',
        id:'',
        name:'',
        flag:false

        
      }
    },

    //判断books是否存在
    created(){
      this.books=JSON.parse(localStorage.getItem('books') || [])
    },


    
    //事件
    methods:{
      //添加和修改

      //         id:new Date().valueOf(),
      //         name:this.name,
      //         date:new Date().toLocaleDateString()
      //         }
      //       )
      //     }
      //   }
      // }
      add(){
        if(this.flag){

        }else{
          if(!(this.name.trim()))return alert('不能为空')
          this.books.push(
            {
              id:new Date().valueOf(),
              name:this.name,
              date:new Date().toLocaleDateString()
            }
          )
        }
        this.name=this.id = ''
        this.flag = false
      }
    },
        //如果数据更改后，同步信息
     updated(){
      localStorage.setItem('books',JSON.stringify(this.books))
    }
    
  }).mount('#app')

</script>
</body>

</html>
