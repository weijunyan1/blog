<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .tab ul {
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        .tab ul li {
            box-sizing: border-box;
            padding: 0;
            float: left;
            width: 100px;
            height: 45px;
            line-height: 45px;
            list-style: none;
            text-align: center;
            border-top: 1px solid blue;
            border-right: 1px solid blue;
            cursor: pointer;
        }

        .tab ul li:first-child {
            border-left: 1px solid blue;
        }

        .tab ul li.active {
            background-color: orange;
        }

        .tab div {
            width: 500px;
            height: 300px;
            display: none;
            text-align: center;
            font-size: 30px;
            line-height: 300px;
            border: 1px solid blue;
            border-top: 0px;
        }

        /* 被选中的图片 */
        .tab div.current {
            display: block;
        }
    </style>
</head>

<body>


    <!-- 写模板 -->
    <div id="app">
        <div class="tab">
            <ul>
                <li v-for="(item,index) in aLast"> {{item.title}} </li>
                <div><img src="" alt=""></div>
            </ul>
        </div>
    </div>



    <script src="../lib/vue-3.0.js"></script>
    <script>
        var vm = Vue.createApp({
            //数据
            data() {
                return {
                    num: 0,
                    aLast: [{
                            id: 1,
                            title: '拉拉',
                            img: '../图片/01.gif'
                        },
                        {
                            id: 2,
                            title: '拉拉2',
                            img: '../图片/02.gif'
                        },
                        {
                            id: 3,
                            title: '拉拉3',
                            img: '../图片/03.gif'
                        },
                    ]
                }
            },


            methods: {
                arr(index) {
                    this.num == index
                }
            }
        }).mount('#app')
    </script>

</body>

</html>
