<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <span>用户名</span>
            <span>
                <input type="text" v-model.lazy="uname">
            </span>
            <span>{{tip}}</span>
        </div>
    </div>

    <script src="../lib/vue-3.0.js"></script>

    <script>
        let vm=Vue.createApp({
            //数据
            data(){
                return{
                    uname:'',
                    tip:''
                }
            },


            //方法
            methods:{
                checkName(uname){
                    var that=this
                    //添加定时器
                    setTimeout(function(){
                        if(uname=='小心'){
                            that.tip="用户名存在"
                        }else{
                            that.tip="用户名可以用"
                        }
                    },2000)
                }
            },


            //监听
            watch:{
              //监听uname的变化
              uname:function(val){
                  //根据uname的改变，进行变化
                  this.checkName(val)
                  //给tip添加语句
                  this.tip="正在验证中....."
              }
            }
        }).mount('#app')
    </script>
    
</body>

</html>
