<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <span>用户名</span>
            <span>
                <input type="text" v-model.lazy="uname">
            </span>
            <span>{{tip}}</span>
        </div>
    </div>

    <script src="../lib/vue-3.0.js"></script>

    <script>
        let vm = Vue.createApp({
            //数据
            data(){
                return{
                    uname:'',
                    tip:''
                }
            },



            //方法
            methods:{
                checkName(){
                    setTimeout(()=>{
                        if(this.uname=="小心"){
                            this.tip="用户名已存在"
                        }else{
                            this.tip="用户名可以用"
                        }

                    })
                }

            },



            //监听
            watch:{
                uname:function(val){
                    this.tip="正在验证中....."
                    this.checkName()
                }

            }

        }).mount("#app")
    </script>

</body>

</html>
