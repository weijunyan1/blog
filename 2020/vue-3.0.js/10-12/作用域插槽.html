<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 判断i为第几个，并显示高亮 -->
    <div id="app">
        <fruit-list :list="list">
            <!-- 传递数据 -->
            <template v-slot="slotProps">
                //进行判断
                <strong v-if="slotProps.info.id==2" class="current">
                    {{slotProps.info.name}}
                </strong>
                <span v-else>
                    {{slotProps.info.name}}
                </span>
            </template>
        </fruit-list>
    </div>

<script src="../9-28/lib/vue-3.0.js"></script>

    <script>

        //父组件
        let vm=Vue.createApp({
            data(){
                //写数据
                return{
                    list:[
                        {
                             di:1,
                             name:'apple'
                        },
                        {
                             di:2,
                             name:'apple2'
                        },
                        {
                             di:3,
                             name:'apple3'
                        },

                    ]
                }
            }
        })

    //子组件
        vm.component('fruit-list',{
            //接收数据
            props:['list'],
            //遍历数据
            template:`
            <ul>
            <li v-for="(item,index) in list">
            </li>
            </ul>
            `
        })
    </script>
</body>
</html>
